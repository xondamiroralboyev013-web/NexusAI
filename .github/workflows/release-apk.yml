name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools-version: '34.0.0'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2

    - name: Install dependencies
      run: npm install

    - name: Install Cordova globally
      run: npm install -g cordova

    - name: Add Android platform
      run: npx cordova platform add android --save

    - name: Build Release APK
      run: npx cordova build android --release 2>&1 | tee build.log

    - name: Upload Release APK artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: app-release
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Create GitHub Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        tag_name: ${{ github.event.inputs.version }}
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: release-build-logs
        path: build.log

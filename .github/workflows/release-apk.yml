name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install npm dependencies
      run: npm install

    - name: Add Cordova as dev dependency
      run: npm install --save-dev cordova

    - name: Inject Groq API Token
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: node build-with-token.js

    - name: Add Android platform
      run: npx cordova platform add android

    - name: Build Release APK
      run: npx cordova build android --release

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: NexusAI-release-apk
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: ignore


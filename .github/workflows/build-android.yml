name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Inject Groq API key (optional)
        if: ${{ secrets.GROQ_API_KEY != '' }}
        run: |
          node -e "const fs=require('fs');const p='www/app.html';let s=fs.readFileSync(p,'utf8');s=s.replace('__GROQ_API_KEY_PLACEHOLDER__',process.env.GROQ_API_KEY);fs.writeFileSync(p,s);"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Install Gradle (if needed)
        run: |
          which gradle || (cd /tmp && curl -s "https://services.gradle.org/distributions/gradle-8.0-bin.zip" -o gradle.zip && unzip -q gradle.zip && export PATH=/tmp/gradle-8.0/bin:$PATH)

      - name: Install Cordova globally
        run: npm install -g cordova

      - name: Add Android platform
        run: npx cordova platform add android --no-interactive

      - name: Build APK (debug)
        run: npx cordova build android --debug --no-interactive

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexusai-apk
          path: platforms/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

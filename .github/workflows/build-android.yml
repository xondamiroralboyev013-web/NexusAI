name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Cordova
        run: npm install -g cordova

      - name: Remove existing Android platform
        run: cordova platform remove android || true

      - name: Add Android platform
        run: cordova platform add android@latest --nofetch

      - name: Build APK
        run: cordova build android --debug 2>&1

      - name: Find APK file
        run: |
          find . -name "app-debug.apk" -type f
          ls -lah platforms/android/app/build/outputs/apk/debug/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nexusai-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          tag_name: latest-apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

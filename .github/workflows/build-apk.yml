name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Add Android platform
      run: npx cordova platform add android

    - name: Build Android Debug APK
      run: npx cordova build android --debug
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

    - name: Upload APK to artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: NexusAI-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn
    
    - name: Verify APK
      if: success()
      run: |
        ls -lh platforms/android/app/build/outputs/apk/debug/app-debug.apk
        file platforms/android/app/build/outputs/apk/debug/app-debug.apk


<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#FFFFFF"/>
  
  <!-- Main diamond shape (8 points) -->
  <polygon points="128,32 192,64 224,128 192,192 128,224 64,192 32,128 64,64" 
           fill="url(#diamondGradient)" 
           stroke="#15803D" 
           stroke-width="2"/>
  
  <!-- Inner white diamond -->
  <polygon points="128,96 160,128 128,160 96,128" 
           fill="#FFFFFF" 
           stroke="none"/>
  
  <!-- Glow effect -->
  <circle cx="128" cy="220" r="30" fill="#22C55E" opacity="0.3" filter="blur(5px)"/>
</svg>
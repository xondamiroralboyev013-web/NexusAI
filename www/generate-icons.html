<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body { font-family: system-ui; padding: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; }
        button { background: #10B981; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #059669; }
        canvas { display: none; }
        .icons { margin-top: 20px; display: flex; gap: 20px; }
        .icon-box { text-align: center; }
        img { border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NexusAI Icon Generator</h1>
        <p>Bu ikonlarni yuklab oling va loyihaga qo'shing</p>
        <button onclick="generateIcons()">Ikonlarni Yaratish</button>
        <div class="icons" id="icons"></div>
    </div>

    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        function generateIcons() {
            generateIcon(192, 'canvas192');
            generateIcon(512, 'canvas512');
        }

        function generateIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10B981');
            gradient.addColorStop(1, '#059669');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw sparkle icon
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ¨', size / 2, size / 2);
            
            // Convert to image and download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}.png`;
                link.click();
                
                // Show preview
                const img = document.createElement('img');
                img.src = url;
                img.width = size > 192 ? 192 : size;
                const box = document.createElement('div');
                box.className = 'icon-box';
                box.innerHTML = `<p>${size}x${size}</p>`;
                box.appendChild(img);
                document.getElementById('icons').appendChild(box);
            });
        }
    </script>
</body>
</html>
